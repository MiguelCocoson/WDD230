<!DOCTYPE html>

   <body>

        		<tr>

        		<tr>

        			<td>$5,000</td>

        		<tr>
        			<td>November</td>
        			<td>$8,610</td>
        			<th>$7,500</th>

        			<td>Black Friday</td>

        		</tr>
        		<tr>

				<tr>
					<td colspan="3" scope="colgroup">Compiled <span id="date"></span> by Miguel Marin</td>
				</tr>

        </table>
